<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple Painter</title>
        <link rel="stylesheet" href="styles.css">
        
      </head>
    <body>
        <div class="settings-tab">
            
            <input type="range" id="grid-size" name="grid"
         min="1" max="100" value = "50">
            
            <label for="grid-size" id="grid-label">Choose grid size</label>
                
            <button type="button" class="make-grid-btn">Make grid</button>

            <input type="color" id="color-picker" name="color-picker"
            value="#e66465" class="color-picker">
            
            <label for="color-picker" id="color-label">Choose color</label>
            <button type="button" class="clear-grid-btn">Clear grid</button>
        </div>

        <div class="screen-tab">
        </div>
    </body>
    <script src="main.js"></script>
</html>
